<!DOCTYPE html>
<html>
<head>
  <title>Autocomplete Trie</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      text-align: center;
    }
    #trie-viewer {
      margin-top: 20px;
      border: 1px solid #ccc;
      padding: 20px;
      overflow-x: auto;
    }
  </style>
  <script type="module">
    import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs';

    function refreshTrieGraph() {
      fetch('/trie/graph', {
        method: 'GET',
        headers: {
          'Content-Type': 'application/json',
        },
      })
      .then(response => response.json())
      .then(json => {
        const trieViewer = document.getElementById('trie-viewer');
        trieViewer.textContent = json.data;
        trieViewer.removeAttribute('data-processed');
        mermaid.init(undefined, trieViewer);
        console.log('refreshed the trie viewer!');
      });
    }

    function setup() {
      mermaid.initialize({ startOnLoad: false, maxEdges: 10000 });
      refreshTrieGraph();

      var source = new EventSource("{{ url_for('sse.stream') }}");
      source.addEventListener('content-updates', function(event) {
        refreshTrieGraph();
      }, false);
    }

    window.onload = setup;
  </script>
</head>
<body>
  <h1>Autocomplete Trie Visualization</h1>
  <div class="mermaid" id="trie-viewer"></div>
</body>
</html>
